<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <hr>
        <div class="row">
            <div class="col-md-5">
                <form action="" id="form_login" >
                    <div class="mt-3 mb-3">
                        <label for="" class="form-label">email:</label>
                        <input type="email" name="email" id="email" placeholder="nhap email" class="form-control" required>
                    </div>
        
                    <div class="mt-3 mb-3">
                        <label for="" class="form-label">password: </label>
                        <input type="password" name="password" id="password" placeholder="nhap mat khau" class="form-control" required>
                    </div>
        
                    <div class="mt-3 mb-3">
                        <label for="" class="form-check-label">
                            <input type="checkbox" name="remember" id="remember" class="form-check-input">
                            remember me</label>
                    </div>
        
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>

            <div class="col-md-7">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.2724967965387!2d106.68009391424614!3d10.790429261886969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528d3506b13d1%3A0x3ecdcb36938e8802!2sVinh%20Nghiem%20Buddhist%20Temple!5e0!3m2!1sen!2s!4v1671761200782!5m2!1sen!2s" style="border:0; width: 100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </div>
</body>
</html>
