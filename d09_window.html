<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
</head>
<body>
    <h2>Window Object</h2>
    <hr>

    <input type="button" value="Open VnExpress" id="btOpen">

    <script>
        function openExpress(){
            window.open("https://vnexpress.net/");
        }

        document.getElementById("btOpen").onclick=openExpress;
    </script>
</body>
</html>
