<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
</head>
<body>
    <h3>HTML Form </h3>
    <div>
        <h4>Sign Up</h4>

        <form action="d06_signin_validate.html"
        name="formSignup" id="formSignup" 
        method="get">

            <div>
                <label for="">username </label>
                <input type="text" name="user" id="user" required value="guest">
            </div>

            <div>
                <label for="">password </label>
                <input type="password" name="password" id="password" required value="123">
            </div>

            <div>
                <label for="">password confirm</label>
                <input type="password" name="password2" id="password2" 
                required value="123">
            </div>

            <div>
                <label for="">email</label>
                <input type="email" name="email" id="email" value="guest@gmail.com">
            </div>

            <div>
                <label for="">gender</label>
                <input type="radio" name="gender" id="gender_male" checked value="nam"> male  
                <input type="radio" name="gender" id="gender_female" value="nu"> female
            </div>

            <div>
                <label for="">languages </label>
                <input type="checkbox" name="lan" id="lan-en" value="English" checked> EN - 

                <input type="checkbox" name="lan" id="lan-fr" value="French">FR - 

                <input type="checkbox" name="lan" id="lan-jp" value="Japanese" checked>JP 
            </div>

            <div>
                <label for="">location</label>
                <select name="location" id="location">
                    <option value=""> -- select a city -- </option>
                    <option value="">Saigon</option>
                    <option value="">Ha noi</option>
                    <option value="">Da nang</option>
                    <option value="">Hue</option>
                    <option value="">Can tho</option>
                </select>
            </div>

            <div>
                <label for="">birthday</label>
                <input type="date" name="dob" id="dob" value="2001-12-24">
            </div>

            <div>
                <label for="">level</label>
                <input type="number" name="level" id="level" min="1" max="10" value="5"> <br>
                <!-- <input type="range" name="rlevel" id="rlevel" min="1" max="10" value="5"> -->

            </div>

            <div>
                <label for="">comment</label>
                <textarea name="comment" id="comment" rows="4"></textarea>
            </div>

            <div>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>
        </form>

    </div>
    
</body>
</html>
