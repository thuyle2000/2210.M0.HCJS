<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <h2>HTML Form</h2>
    <hr>
    <div class="form">
        <form action="d05_table_css.html">
            <div>
                <legend>Sign-in</legend>
            </div>

            <div>
                <label for="">Username* </label>
                <input type="text" name="userid" id="account_id" required placeholder="nhap tai khoan"
                    pattern="aptech|admin|guest" value="guest" autofocus>
            </div>

            <div>
                <label for="">Password* </label>
                <input type="password" name="Password" id="password" required placeholder="nhap mat khau">
            </div>

            <div>
                <label for="">Email: </label>
                <input type="email" name="email" id="email" placeholder="nhap dia chi email" value="guest@gmail.com">
            </div>

            <div>

                <input type="checkbox" name="remember" id="remember" title="ghi nho mat khau" value="true" checked>
                Remember Password
            </div>


            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
