<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
</head>
<body>
    <h2>Location Object</h2>
    <hr>
    <label for="">Select Page: </label>
    <select name="page" id="page">
        <option value="https://vnexpress.net/">bao vnexpress</option>
        <option value="https://tuoitre.vn/">bao tuoi tre</option>
        <option value="d09_Date.html">tinh tuoi</option>
    </select>

    <script>
        document.getElementById("page").onchange = function(){
            //lay gia tri duoc chon trong o select [page]
            let s = document.getElementById("page").value;

            //load trang web co ten trong bien s
            location.href = s;
        }
    </script>
</body>
</html>
