<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>session-storage</title>
</head>
<body>
    <h2>Session Storage</h2>
    <hr>
    <button onclick="counting()" >Click Me</button>
    <div id="result"></div>

    <script>
        function counting(){
            if(sessionStorage.counter){
                sessionStorage.counter = Number(sessionStorage.counter)+1;
                if(sessionStorage.counter==10){
                    window.close();
                }
            }
            else{
                sessionStorage.counter =1;
            }

            document.getElementById("result").innerHTML = `You hit me ${sessionStorage.counter} times !`;
        }
    </script>
</body>
</html>
